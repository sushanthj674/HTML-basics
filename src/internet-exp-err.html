<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>error</title>
  <style>
    .insider {
      width: 300px;
      height: 150px;
      margin: 20px 30px;
      background-image: url("https://learn.microsoft.com/en-us/windows/win32/uxguide/images/mess-error-image15.png");
      background-color: rgba(255, 0, 255, 0.317);
      display: inline-block;
      box-sizing: content-box;
    }
  </style>
</head>

<body style="background-color: black; text-align: center;">
  <button onclick="exe()" style="background-color: rgba(240, 12, 12, 0.288); border: none;color: rgba(255, 255, 255, 0.533); width: 150px; height: 50px; border-radius: 3px; box-shadow: 0px 0px 30px rgba(255, 107, 107, 0.428);">click</button>
  <div style="margin: 10%; width: 500px; aspect-ratio: 1; box-sizing: border-box; " id="parent">

  </div>
  <script>
    let current = document.getElementById('parent');
    const exe = () => {
      const intervalId = setInterval(() => {

        const element = document.createElement('div');
        element.classList.add('insider');
        current.appendChild(element);
        current = element;
      }, 120);

      setTimeout(() => {
        clearInterval(intervalId);
      }, 1500);
    }
  </script>
</body>

</html>
