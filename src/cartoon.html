    <section style=" float: left;

      <figure>
        <img style="float: right; width: 20%;"
          src="https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png" alt="">

        <figcaption style="display: inline;
      font-style: oblique;
      font-size: larger;">

          Doraemon (Japanese: ドラえもん) is a fictional title character in the Japanese manga and anime eponymous series of
          the same name created by Fujiko Fujio. Doraemon is a male robotic earless cat that travels back in time from
          the 22nd century to aid a preteen boy named Nobita Nobi.
        </figcaption>

      </figure>

    </section style=" float: left;
      display: block;">

    <section id="Nobita">

      <figure>
        <img style="float: left; width: 20%;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn2LiJEnpdWRd2974e3nmUEB1KvOnL6AdLJg&s" alt="">

        <figcaption style="display: inline;
        font-style: oblique;
        font-size: larger;">
          Nobita Nobi (Japanese: 野比 のび太, Hepburn: Nobi Nobita) is a fictional character and one of the main characters
          in the Doraemon anime and manga series created by Fujiko Fujio, the pen name of writing team Hiroshi Fujimoto
          and Motoo Abiko. He is also the main character in The Doraemons (special version). Known as Sidney, Specky and
          Noby in some English localizations of the anime, Nobita is usually depicted as an elementary school student.
          The title character, Doraemon, is sent back in time by Nobita's future descendants to look after Nobita.
        </figcaption>

      </figure>
    </section>

        <figcaption style="display: inline;

        font-size: larger;">
          Shizuka Minamoto (源 静香, Minamoto Shizuka), nicknamed Shizuka-chan (しずかちゃん) is a smart, kind and pretty girl.
          She is often represented by the colour pink, and is seen wearing a pink shirt and skirt. The word 'Shizuka
          (しずか)' means 'Quiet'. She is Nobita's best friend and love-interest. She does not shun Nobita due to his
          failing grades, lazy disposition or constant failures.
